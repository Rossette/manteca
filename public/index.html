<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manteca Resto</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <script src="/resources/js/functions.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <div class="left-section-container">
                <div class="header-wrapper" id="header-id">
                    <div class="navbar">
                        <span aria-label="Manteca Logo" role="img" class="logo"></span>
                        <div class="hamburger" id="hamburger-id" onclick="activeMenu()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="menu-wrapper" id="menu-id">
                        <ul>
                            <li onclick="openSection('hero-id')">Home</li>
                            <li>Reservas</li>
                            <li onclick="openSection('menu-resto-id')">Men√∫</li>
                            <li onclick="openSection('contact-id')">Contacto</li>
                            <li>
                                <a href="https://www.instagram.com/manteca.resto/" target="_blank">
                                    Instagram
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="left-section-id" class="home-container">
                    <div id="hero-id" class="hero active">
                        <h2 class="bold">Lorem <b class="bold">ipsum dolor</b> sit amet</h2>
                        <p class="hero-description">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Curabitur vitae velit quis augue hendrerit posuere.
                            Maecenas consectetur leo id quam porta porta.
                        </p>
                        <button class="primary-btn">
                            <span>
                                Hacer una reserva
                            </span>
                        </button>
                    </div>

                    <div id="menu-resto-id" class="menu-resto">
                        s
                    </div>
                    
                    <div id="contact-id" class="contact-wrapper">
                        2
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="photo-container">
                <img class="galery-photo" src="../resources/images/gallery/image1.jpg" alt="food photo" />   
            </div>
            <div class="photo-container">
                <img class="galery-photo" src="../resources/images/gallery/image2.jpg" alt="food photo" />   
            </div>
            <div class="photo-container">
                <img class="galery-photo" src="../resources/images/gallery/image3.jpg" alt="food photo" />   
            </div>
            <div class="photo-container">
                <img class="galery-photo" src="../resources/images/gallery/image4.jpg" alt="food photo" />   
            </div>
           
        </div>
    </div>
</body>
</html>
